<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details Form</title>
  </head>
  <body>
    <form action="">
      <label>Personal Details</label>
      <label for="salutation">Salutation</label><br />
      <select name="salutation" id="salutation">
        <option value="salutation">--None--</option>
        <option value="salutation">Mr.</option>
        <option value="salutation">Mrs.</option>
      </select>
      <br /><br />
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="abcd" />
      <br /><br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="abcd" />
      <br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" value="abc@gmail.com"><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>
      <label for="Address">Address:</label><br>
      <textarea id="address" name="address" rows="5" cols="40"></textarea><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
